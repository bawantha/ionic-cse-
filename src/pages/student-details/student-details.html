<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Student details
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Name
    </ion-card-header>
    <ion-card-content>
      {{stu_name}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Address
    </ion-card-header>
    <ion-card-content>
      {{stu_address}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Age
    </ion-card-header>
    <ion-card-content>
      {{stu_age}}
    </ion-card-content>
  </ion-card>
</ion-content>
